<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8"/>
</head>
<body>
    <div id='title'>Calculator</div>
    <div id = 'display'>0</div>
    <div id = 'inputs'>
        <div id="grid-container-number-pad">
            <button class="grid-number">7</button>
            <button class="grid-number">8</button>
            <button class="grid-number">9</button>
            <button class="grid-operator">+</button>
            <button class="grid-number">4</button>
            <button class="grid-number">5</button>
            <button class="grid-number">6</button>
            <button class="grid-operator">-</button>
            <button class="grid-number">1</button>
            <button class="grid-number">2</button>
            <button class="grid-number">3</button>
            <button class="grid-operator">/</button>
            <button class="grid-number">0</button>
            <button class="grid-number">.</button>
            <button id="grid-clear">Reset</button>
            <button class="grid-operator">*</button>
            <button id="grid-enter">Enter</button> <!--Make it span across 3 columns -->           
        </div>
    </div>

<script src="function.js"></script>

</body>
</html>
